  <circle cx="50" cy="50" r="12" fill="none" stroke="#14B8A6" stroke-width="0.5" opacity="0.6"/>
  <circle cx="50" cy="50" r="16" fill="none" stroke="#0EA5E9" stroke-width="0.5" opacity="0.4"/>
